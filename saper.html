<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saper</title>
    <script src="saper.js" defer></script>
    <style>
        *{
            font-family: 'Comic Sans MS';
        }
        h2{
            margin: 0px;
            user-select: none;
        }
        input{
            width: 33.33%;
            font-size: larger;
        }
    </style>
</head>
<body style="margin: 0px;">
    <div style="width: 50%; margin-left: 25%; margin-right: 25%;">
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <input type="number" id="height" value="8">
            <input type="number" id="width" value="8">
            <input type="number" id="bombs" value="10">
        </div>
        <div style="display: flex; flex-direction: row; justify-content: space-around">
            <div><h2>Height</h2></div>
            <div><h2>Width</h2></div>
            <div><h2>Bombs</h2></div>
        </div>
    </div>
    <div style="display: flex; width: 100%; height: 600px; justify-content: center; align-items: flex-start; margin-top: 50px;">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #808080; padding-top: 15px;">
            <div style="display: flex; flex-direction: row; justify-content: space-evenly; align-items: center; width: 100%;">
                <div style="width: 33%; display: flex; justify-content: left; padding-left: 10%;">
                    <h2 style="margin: 0px;" id="flags">
                        Flags: 0
                    </h2>
                </div>
                <div style="width: 33%; display: flex; justify-content: center;">
                    <button style="width: 50px; height: 50px; user-select: none;" id="face" onclick="StartNewGame()">o o<br>__</button>
                </div>
                <div style="width: 33%; display: flex; justify-content: right; padding-right: 10%;">
                    <h2 style="margin: 0px;" id="time">
                        Time: 0
                    </h2>
                </div>
            </div>
            <canvas id="kanwa" style="border: 15px solid #808080;"></canvas>
        </div>
    </div>
</body>
</html>
